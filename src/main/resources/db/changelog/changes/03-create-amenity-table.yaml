databaseChangeLog:
  - changeSet:
      id: 03-create-amenities-table
      author: Mykhailo Kornukh
      changes:
        - createTable:
            tableName: amenities
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: true